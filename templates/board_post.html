<!--templates/board_post.html-->
{% extends "base.html" %}
{% block content %}
    <div class="main-content">
        <div class="post-container">
            <h2 class="post-title">{{ post.title }}</h2>

            <div class="post-meta">
                <span>🗂 <strong>주제:</strong> {{ post.category }}</span>
                <span>🕒 <strong>작성일:</strong> {{ post.created_at.strftime('%Y-%m-%d %H:%M') }}</span>
            </div>

            <hr>

            <div class="post-content">
                {{ post.content | safe }}
            </div>

            {% if post.attachment %}
                <div class="post-attachment">
                    📎 첨부파일: <a href="{{ url_for('static', filename='uploads/' ~ post.attachment) }}" download>{{ post.attachment }}</a>
                </div>
            {% endif %}

            <a href="{{ url_for('board.board_home') }}" class="back-link">← 목록으로</a>
        </div>
    </div>
{% endblock %}
